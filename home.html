<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar navbar-expand-md justify-content-end bg-dark">
        <div class="" id="navbarNav">

            <ul class="navbar-nav">
                <li class="navbar-item"> <a class="nav-link Polls" href="home.html">Polls</a> </li>

                <li class="navbar-item"><a class="nav-link" href="#">Vote</a></li>
                <li class="navbar-item"><a class="nav-link" href="create.html">Create</a></li>
                <li class="navbar-item"><a class="nav-link" href="list.html">List</a></li>
            </ul>

        </div>

        <!--Login button-->
        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModalCenter">Login</a>
    </nav>


    <div class="box1-homePolls">
        <div class="box2-homePolls">

            <h1>Great poll</h1>

            <div class="question-section">
                <p class="required-field">1. it is necessary to you?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="a1-q1" name="q1-gr" value="Yes">
                    <label class="form-check-label" for="a1-q1">Yes</label><br>

                    <input class="form-check-input" type="radio" id="a2-q2" name="q1-gr" value="No">
                    <label class="form-check-label" for="a2-q2">No</label><br>
                </div>
            </div>

            <div class="question-section">

                <p>2. Often pass polls?</p>
                <div class="form-check">

                    <input class="form-check-input" type="radio" id="a1-q2" name="q2-gr" value="Once a month">
                    <label class="form-check-label" for="a1-q2">Once a month</label><br>

                    <input class="form-check-input" type="radio" id="a2-q2" name="q2-gr" value="Once a week">
                    <label class="form-check-label" for="a2-q2">Once a week</label><br>
                </div>
            </div>

            <div class="question-section">
                <p>3. How old are you?</p>

                <div class="form-check">

                    <input class="form-check-input" type="radio" id="a1-q3" name="q3-gr" value="18-20">
                    <label class="form-check-label" for="a1-q3">18-20</label><br>

                    <input class="form-check-input" type="radio" id="a2-q3" name="q3-gr" value="21-23">
                    <label class="form-check-label" for="a2-q3">21-23</label><br>

                </div>
            </div>

            <div class="home-btn">
                <input type="button" value="Retain">
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle"
        aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header"></div>

                <div class="modal-body">
                    <div>
                        <p> <b>Alias:</b></p>
                        <input class="w-100" type="text" name="" placeholder="JoeSixpack">
                    </div>

                    <div>
                        <p> <b>Password:</b></p>
                        <input class="w-100" type="text" name="" placeholder="********">
                    </div>

                    <div class="py-4">
                        <input type="checkbox" name="remember-chbox" id="remember-chbox" value="">
                        <label for="remember-chbox">Remember me</label>

                    </div>

                    <button type="button" class="btn btn-success">Sign In</button>
                </div>

                <div class="modal-footer justify-content-center">

                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="validate.js"></script>

</body>

</html>
