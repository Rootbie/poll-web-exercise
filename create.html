<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar navbar-expand-md justify-content-end bg-dark">


        <div class="" id="navbarNav">

            <ul class="navbar-nav">
                <li class="navbar-item"> <a class="nav-link Polls" href="home.html">Polls</a> </li>

                <li class="navbar-item"><a class="nav-link" href="#">Vote</a></li>
                <li class="navbar-item"><a class="nav-link" href="create.html">Create</a></li>
                <li class="navbar-item"><a class="nav-link" href="list.html">List</a></li>
            </ul>

        </div>

        <!--Login button-->
        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModalCenter">Login</a>

    </nav>


    <div class="box1-homePolls">
        <div class="box2-homePolls">

            <h1>Create Interview</h1>

            <div class="poll-section">
                <div class="name-poll-section">
                    <input type="text" name="" placeholder="Name poll">
                </div>
                <hr>

                <div class="new-ques-section">

                    <input type="text" name="" placeholder="Enter your question">
                    <div>
                        <input type="checkbox" name="is_mandatory" id="is_mandatory" value="Mandatory">
                        <label for="is_mandatory">Mandatory</label>

                    </div>
                    <div>
                        <input type="checkbox" name="is_multiple" id="is_multiple" value="multiple_options">
                        <label for="is_multiple">You can select multiple options</label>
                    </div>

                    <div>
                        <input type="text" name="" id="" placeholder="Type your answer">
                        <div class="plus-answers-btn">
                            <input type="button" value="+"></input>
                        </div>
                    </div>

                </div>

                <p>Possible answers</p>
            </div>

            <!-- Button -->
            <div class="plus-ques-btn">
                <input type="button" value="+ Add question"></input>
            </div>

            <div class="home-btn">
                <input type="button" value="Retain">
            </div>

        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="loginModalCenterTitle" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header"></div>

                <div class="modal-body">
                    <div>
                        <p> <b>Alias:</b></p>
                        <input class="w-100" type="text" name="" placeholder="JoeSixpack">
                    </div>

                    <div>
                        <p> <b>Password:</b></p>
                        <input class="w-100" type="text" name="" placeholder="********">
                    </div>

                    <div class="py-4">
                        <input type="checkbox" name="remember-chbox" id="remember-chbox" value="">
                        <label for="remember-chbox">Remember me</label>

                    </div>

                    <button type="button" class="btn btn-success">Sign In</button>
                </div>

                <div class="modal-footer justify-content-center">

                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
